{% extends 'layout.html' %}
{% block main %}
    <div class="center">
        <div class="detail_main">
            <h2 class="detail_title">{{content.title}}</h2>
            <p class="detail_tag">日期：{{content.addTime}} -阅读量：{{content.view}}</p>
            <input type="hidden" id="text-input" value="{{content.content}}">
            <div class="detail_content" id="preview"></div>
        </div>
    </div>
    <div class="detail_discuss">
        <div class="detail_main">
            <div class="discuss">
                <div class="user_tab">
                    <span class="discuss_title">评论</span>
                    <input class="discuss_id" type="hidden" value="{{content.id}}">
                </div>
                <div class="discuss_main">
                    
                    <div class="discuss_content">

                        {% if userInfo.id %}
                            <textarea class="discuss_input" name="" id="" cols="30" rows="10"
                                placeholder="请在这写下评论～"></textarea>
                            <p class="discuss_submit">提 交</p>
                        {% else %}
                            <p class="discuss_default">您还没有登录，请先登录～</p>
                        {% endif %}

                        <ul class="discuss_list">

                        </ul>
                    </div>
                </div>
            </div>





         </div>
    </div>

    
    <script src="/public/js/jquery-1.8.3.min.js"></script>
    <script src="/public/js/markdown.js"></script>
    <script src="/public/js/comment.js"></script>
    <script>
        // 文章显示
        function Editor(input, preview) {
            this.update = function () {
                preview.innerHTML = markdown.toHTML(input.value);
            };
            input.editor = this;
            this.update();
        }
        var $$ = function (id) {
            return document.getElementById(id);
        };
        new Editor($$("text-input"), $$("preview"));
    </script>
{% endblock %}
