{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">后台管理</a></li>
    <li class="active">分类列表</li>
</ol>
<h3>分类列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>栏目名称</th>
        <th>编辑</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{category.id}}">修改</a> |
            <a href="/admin/category/delete?id={{category.id}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
